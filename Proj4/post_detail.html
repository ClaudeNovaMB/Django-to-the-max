{% extends 'base.html' %}

{% block content %}

  <div class="post-entry">
    <h2>{{ object.title }}</h2>
    <p> {{ object.body }} </p>
  </div>
  {% if user.is_authenticated and user == post.author %}
    <a href="{% url 'post_edit' post.pk %}">Edit Blog Post</a>
    |
    <a href="{% url 'post_delete' post.pk %}">Delete Blog Post</a>

  {% else %}
    <p>Author: {{post.author}}</p>

  {% endif %}
{% endblock content %}
